<ui:decorate template="../common/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core">

   <ui:define name="topnav">
      <h:form id="cons-temp-form" styleClass="cons-temp-form">

         <span class="selectedTab"><h:commandLink id="consumersTab" action="consumers" value="#{i18n.nav_tabs_consumers}"/></span>
         <span class="tab"><h:commandLink id="producer-link" value="#{i18n.nav_tabs_producer_config}" action="producer"/></span>

      </h:form>
   </ui:define>

   <ui:define name="objectpath">

      <div class="bar">
         <f:subview id="add-consumer" rendered="#{showAddConsumer}">
            <h:form id="createConsumer" styleClass="createObjectForm">
               <span class="portlet-font bold">#{i18n.consumers_create_title}</span>&#160;
               <h:inputText value="#{consumersMgr.selectedId}" id="consumerName"
                            styleClass="portlet-form-input-field"
                            label="Consumer Name" required="true"/>&#160;&#160;
               <h:commandButton id="createConsumerButton" styleClass="ActionButton"
                                action="#{consumersMgr.createConsumer}"
                                value="#{i18n.consumers_create_submit}"/>
            </h:form>
         </f:subview>
         <h:panelGroup rendered="#{! showAddConsumer}">
            <strong>
               <h:outputFormat value="#{i18n.path_consumers_consumer}">
                  <f:param value="${consumer.id}"/>
               </h:outputFormat>
            </strong>
               <span class="#{consumer.active ? 'active' : 'inactive'} #{consumer.refreshNeeded ? 'needsRefresh' : ''} swatch">
                  #{consumer.active ? i18n.path_consumers_active : i18n.path_consumers_inactive}
                  #{consumer.refreshNeeded ? i18n.path_consumers_refreshNeeded : ''}
               </span>
         </h:panelGroup>
      </div>


   </ui:define>
</ui:decorate>
